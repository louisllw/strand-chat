name: CI

on:
  pull_request:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  schedule:
    - cron: "0 2 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: "25"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install server dependencies
        run: npm ci
        working-directory: server

      - name: Lint
        run: npm run lint

      - name: Frontend tests
        run: npm test

      - name: Frontend coverage
        run: npm run test:coverage

      - name: Frontend build
        run: npm run build

      - name: Server tests
        run: npm --prefix server test

      - name: Server coverage
        run: npm --prefix server run test:coverage

      - name: Security scan
        run: npm audit --audit-level=high

  integration-tests:
    if: github.event_name == 'schedule' || (github.event_name == 'pull_request' && github.base_ref == 'main')
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: strand_chat
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/strand_chat
    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Set up Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: "25"
          cache: npm

      - name: Install server dependencies
        run: npm ci
        working-directory: server

      - name: Migrate database
        run: npm run migrate
        working-directory: server

      - name: Server integration tests
        run: npm run test:integration
        working-directory: server
