services:
  strand-db:
    image: louisllw/strand-chat-db:latest
    restart: unless-stopped
    environment:
      - POSTGRES_DB=strand_chat
      - POSTGRES_USER=strand
      - POSTGRES_PASSWORD
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strand -d strand_chat"]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.50'

  strand-server:
    image: louisllw/strand-chat-server:latest
    restart: unless-stopped
    # If Node 25 images don't match your CPU, set platform explicitly
    # e.g. linux/arm64 or linux/amd64.
    # platform: linux/arm64
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      DATABASE_URL: ${DATABASE_URL:-postgres://strand:strand_password@strand-db:5432/strand_chat}
      REDIS_URL: ${REDIS_URL:-redis://strand-redis:6379}
      # If unset, the server entrypoint auto-generates and persists a secret at /data/jwt_secret.
      JWT_SECRET: ${JWT_SECRET}
      TRUST_PROXY: ${TRUST_PROXY:-1}
      COOKIE_NAME: ${COOKIE_NAME:-strand_auth}
      CLIENT_ORIGIN: ${CLIENT_ORIGIN:-http://localhost:8080}
    depends_on:
      strand-db:
        condition: service_healthy
      strand-redis:
        condition: service_started
    ports:
      - "3001:3001"
    volumes:
      - server_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/api/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.50'

  strand-web:
    image: louisllw/strand-chat-web:latest
    restart: unless-stopped
    user: "0:0"
    # If Node 25 images don't match your CPU, set platform explicitly
    # e.g. linux/arm64 or linux/amd64.
    # platform: linux/arm64
    depends_on:
      strand-server:
        condition: service_started
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.50'

  strand-redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep -q PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

volumes:
  db_data:
  server_data:
  redis_data:
